services:
  # Laravel API Backend
  - type: web
    name: availly-api
    env: docker
    dockerfilePath: ./Dockerfile.api
    plan: starter
    region: oregon
    branch: prod
    envVars:
      - key: APP_NAME
        value: Availly
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_TIMEZONE
        value: UTC
      - key: APP_URL
        value: https://availly.me
      - key: FRONTEND_URL
        value: https://app.availly.me
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_STDERR_FORMATTER
        value: Monolog\Formatter\JsonFormatter
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: availly-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: availly-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: availly-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: availly-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: availly-db
          property: password
      - key: CACHE_STORE
        value: redis
      - key: SESSION_DRIVER
        value: redis
      - key: QUEUE_CONNECTION
        value: redis
      - key: REDIS_HOST
        fromService:
          name: availly-redis
          type: redis
          property: host
      - key: REDIS_PASSWORD
        fromService:
          name: availly-redis
          type: redis
          property: password
      - key: REDIS_PORT
        fromService:
          name: availly-redis
          type: redis
          property: port
      # Email Configuration (using Resend)
      - key: MAIL_MAILER
        value: resend
      - key: RESEND_API_KEY
        sync: false
      # OAuth Configuration
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: MICROSOFT_CLIENT_ID
        sync: false
      - key: MICROSOFT_CLIENT_SECRET
        sync: false
      - key: APPLE_CLIENT_ID
        sync: false
      - key: APPLE_TEAM_ID
        sync: false
      - key: APPLE_KEY_ID
        sync: false
      - key: APPLE_PRIVATE_KEY
        sync: false
      # Application Keys
      - key: APP_KEY
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
    buildCommand: |
      cd apps/api &&
      composer install --optimize-autoloader --no-dev &&
      php artisan config:cache &&
      php artisan route:cache &&
      php artisan view:cache
    startCommand: /usr/bin/supervisord -c /etc/supervisor/conf.d/supervisord.conf
    domains:
      - availly.me
    healthCheckPath: /api/health

  # React Frontend
  - type: web
    name: availly-frontend
    env: docker
    dockerfilePath: ./Dockerfile.web
    plan: starter
    region: oregon
    branch: prod
    envVars:
      - key: VITE_API_URL
        value: https://availly.me/api
      - key: VITE_APP_URL
        value: https://app.availly.me
    buildCommand: |
      cd apps/web &&
      npm ci &&
      npm run build
    domains:
      - app.availly.me

# Database
databases:
  - name: availly-db
    databaseName: availly
    user: availly
    plan: starter
    region: oregon

# Redis Cache
services:
  - type: redis
    name: availly-redis
    plan: starter
    region: oregon
    maxmemoryPolicy: allkeys-lru
