# Redis Configuration for Production
# This file will be used by the Redis service

# Network
bind 0.0.0.0
port 6379
timeout 300

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# Logging
loglevel notice
logfile ""

# Security
protected-mode no

# Performance
tcp-keepalive 300
tcp-backlog 511

# Client Connection Limits
maxclients 10000

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 100
